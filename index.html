<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginação</title>
    <style>
        div{
            text-align: center;
            margin-top: 300px;
        }
        li{
            color: rgba(91, 170, 255, 0.447);
            border: #808080;
            padding: 16px 32px;
            text-decoration: none;
            display: inline-block;
            border: 2px solid;
        }

        li:hover{
            background-color: #77afff4f;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>&lt;&lt;</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>&gt;&gt;</li>
        </ul>
    </div>
</body>
</html>
